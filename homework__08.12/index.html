<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet" />

    <title>Document</title>
  </head>
  <body>
    <div class="allblock">
      <h1>Данные получателя</h1>
      <div class="wrapperinput">
        <form class="textform" action="">
          <input type="text" placeholder="Фамилия" />
          <input type="text" placeholder="Имя" />
          <input type="text" placeholder="Отчество" />
        </form>
        <form class="numberform" action="">
          <input
            type="tel"
            id="telnumber"
            name="phone"
            pattern="+375-[0-9]{2}-[0-9]{3}-[0-9]{3}"
            placeholder="Номер телефона"
            required
          />
          <label class="textlabel" for="telnumber">
            По этому номеру телефона мы с вяжемся с вами для подтверждения
            заказа
          </label>
        </form>
        <form class="emailform" action="">
          <input type="email" id="emailinput" placeholder="E-mail" />
          <label class="emaillabel" for="emailinput"
            >На эту почту вам придет письмо с составом заказа, а так же
            трэк-номер для его отслеживания</label
          >
        </form>

        <form class="checkboxform" action="">
          <label class="checkboxlabel" for="checkboxinput">
            <input
              type="checkbox"
              id="checkboxinput"
              name="sales"
              value="sales"
              checked
            />
            <span></span>
            Подписаться на рассылку новинок и акций</label
          >
        </form>
      </div>
      <div class="footerblock">
        <h1>Способ оплаты</h1>
        <div class="forms">

          <div class="radioform">
            <input id="firstradioinput" type="radio" name="radio" value="1" >
            <label class="radiolabel" for="firstradioinput">Оплата при получении наличными или картой</label>
          </div>
           
          <div class="radioform">
            <input id="secondradioinput" type="radio" name="radio" value="2" checked>
            <label class="radiolabel" for="secondradioinput">Оплата банковской картой онлайн</label>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
